<!DOCTYPE html>
<html>
  <head>
    <title>Heat Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      body {
        background-color: white;
      }

      .tooltip {
        font-weight: bold;
        text-align: center;
      }

      .graph rect {
        fill: steelblue;
      }

      .graph{
        background-color: green;
        margin:0 10%;
      }

      .YAxisLabel {
        fill: black;
        font: 15px sans-serif;
        font-weight: bold;
      }

      .tooltipText {
        fill: black;
        font: 10px sans-serif;
        font-weight: bold;
      }


      .axis text {
         font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }

      h1,h2 {
        text-align: center;
        color:black;
        font-size: 3em;
        font-family: sans-serif;
      }

      h2 {
        font-size: 2em;
      }



    </style>

  </head>
  <body>
  <h1> Monthly Global Land-Surface Temperature </h1>
  <h2> 1735 - 2015</h2>
  <svg class="graph"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>

  var colors = {purple: '#5E4FA2', blue: '#3288BD', teal: '#66C2A5', lightblue:'#ABDDA4' , lightbrown:'#E6F598', cream:'#FFFFBF', beige:'#FEE08B', tan:'#FDAE61', orange:'#F46D43', pink:'#D53E4F', red:'#9E0142'};

  $(document).ready(function() {

    var dynamicColor;

    $.ajax({
       url: "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/global-temperature.json", dataType:"json", success:function(result) {

        // values for chart dimensions
        var margin = {top: 20, right: 30, bottom: 30, left: 40};
        var width = 700- margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var axisWidth = width + margin.left + (margin.right * 2);

        var y = d3.scaleLinear()
          .range([height,1])
          .domain([1,12]);

        var x = d3.scaleLinear()
          .range([0, axisWidth])
          .domain([1753,2015]);

        var graph = d3.select("svg")
          .attr("width",width + margin.right + margin.left + margin.right + margin.left + 100)
          .attr("height",height + margin.top + (margin.bottom * 2));

        var xAxis = d3.axisBottom()
          .scale(x)

        var yAxis = d3.axisLeft()
          .scale(y)

        var div = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        var block = graph.selectAll("g")
          .data(result.monthlyVariance)
          .enter().append("g")
          .attr("transform", function() {
             return "translate(" + margin.left +"," + margin.top + ")";
          });


       block.append("rect")
          .attr("height", (height + margin.top + margin.bottom)/12)
          .attr("width", axisWidth/(2015-1753))
          .attr("x", function(d,i) { return x(result.monthlyVariance[i].year);})
          .attr("y", function(d,i) { return y(result.monthlyVariance[i].month);});
          //.style("fill:red");



        graph.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(" + margin.left + "," + (height + (margin.top) + 5) + ")")
          .call(xAxis);

        graph.append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
          .call(yAxis);

        //yAxis Label
        graph.append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", (margin.left/2) - 5)
          .attr("x",-(height + margin.top)/2)
          .style("text-anchor", "middle")
          .text("Months")
          .attr("class", "YAxisLabel");

        //xAxis
        graph.append("text")
          .attr("y",height + margin.top + margin.bottom + 15)
          .attr("x",(width + margin.left)/2)
          .style("text-anchor", "start")
          .text("Years")
          .attr("class", "YAxisLabel");
      },

    });
 });
  </script>
  </body>
</html>
